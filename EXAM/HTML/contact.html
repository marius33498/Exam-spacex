				 <label for="name" class="label">Full Name</label>
		       <input type="text" class="fName" name="firstName" id="firstName" placeholder="First name" />

			 </div> 
				 
			  <div class="contact-form">
				  <label for ="name" class="label">Telephone</label>
				<input type="number" id="phone" name="phone" placeholder="telephone">
				<div class="error" id="phoneError">We need a valid phone number </div> 
		     </div>
			 
			 <div class="contact-form">
				 <label for ="name" class="label">Email</label>
			   <input class="email" name="email" id="email" placeholder="Email">
				<div class="error" id="emailError" name="email">Enter your email here</div> 
			 </div>

			 	 
			 <div class="contact-form">
				 <label for ="name" class="label">Comment</label>
			  <textarea name="comment" id="comment"></textarea>
				 <div class="error" id="messageError" name="message">write at least three letters
			 </div>
				 </div>
			<button type="submit" id="submit">Submit</button>
